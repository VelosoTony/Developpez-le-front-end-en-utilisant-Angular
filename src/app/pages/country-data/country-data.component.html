<div class="container" *ngIf="(!stats.titleCard); else elseBlock">
  <h2>Error loading data! <hr> Please try again later...</h2>
</div>
<ng-template #elseBlock>
  <app-statistic-card-list
    [titleCard]="stats.titleCard"
    [statisticCards]="stats.statisticCards">
  </app-statistic-card-list>

  <div #containerRef class="chart">
    <ngx-charts-line-chart
      [view]="[containerRef.offsetWidth * 0.9, containerRef.offsetHeight ]"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="'Dates'"
      [yAxisLabel]="'Medals'"
      [timeline]="false"
      [results]="dataChart"
      >
      <!-- custom -->
        <ng-template #tooltipTemplate let-model="model">
          <div class="tooltip">
              <span>{{ model.name }}</span>
              <br>
              <span>ðŸŽ–{{ model.value }}</span>
          </div>
       </ng-template>
      </ngx-charts-line-chart>

  </div>
</ng-template>

<div class="container">
  <button (click)="goBack()">Go back</button>
</div>
